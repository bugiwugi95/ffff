<div class="relative flex min-h-screen w-full flex-col">
    <main class="flex-1 pb-24">
        <div class="flex items-center bg-background-light dark:bg-background-dark p-4 sticky top-0 z-10">
            <h1 class="text-slate-900 dark:text-white text-lg font-bold flex-1 text-center">Dashboard</h1>
        </div>

        <!-- Профиль игрока -->
        <div class="px-4 mb-4">
            <p id="player-nickname" class="text-xl font-bold text-slate-900 dark:text-white">Игрок</p>
            <p id="player-position" class="text-sm text-slate-600 dark:text-slate-300">Позиция • Команда</p>
        </div>

        <!-- Статистика -->
        <div class="flex flex-wrap gap-3 p-4">
            <div class="flex flex-1 flex-col gap-2 rounded-lg bg-slate-200/50 dark:bg-slate-800/50 p-4">
                <p class="text-sm text-slate-600 dark:text-slate-300">Голы</p>
                <p id="stat-goals" class="text-2xl font-bold text-slate-900 dark:text-white">0</p>
            </div>
            <div class="flex flex-1 flex-col gap-2 rounded-lg bg-slate-200/50 dark:bg-slate-800/50 p-4">
                <p class="text-sm text-slate-600 dark:text-slate-300">Пасы</p>
                <p id="stat-assists" class="text-2xl font-bold text-slate-900 dark:text-white">0</p>
            </div>
            <div class="flex flex-1 flex-col gap-2 rounded-lg bg-slate-200/50 dark:bg-slate-800/50 p-4">
                <p class="text-sm text-slate-600 dark:text-slate-300">Матчи</p>
                <p id="stat-matches" class="text-2xl font-bold text-slate-900 dark:text-white">0</p>
            </div>
        </div>

        <!-- Ближайший матч -->
        <div class="px-4 mb-4">
            <div id="upcoming-match-card" class="flex flex-col gap-2 rounded-lg bg-slate-200/50 dark:bg-slate-800/50 p-4">
                <p>Противник: <span id="opponent-name">Нет матча</span></p>
                <p id="match-date"></p>
                <p id="match-time"></p>
                <p id="match-location"></p>
            </div>
            <div id="empty-match-state" class="hidden text-center p-4 text-slate-500 dark:text-slate-400">
                Ближайший матч отсутствует
            </div>
        </div>

        <!-- Прогресс команды -->
        <div class="px-4 mb-4">
            <p class="text-sm text-slate-600 dark:text-slate-300">Химия команды</p>
            <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-4 relative">
                <div id="chemistry-bar" class="bg-primary h-4 rounded-full w-0"></div>
            </div>
            <p id="team-chemistry" class="text-sm text-slate-900 dark:text-white mt-1">0 / 10</p>
        </div>

        <!-- Последние результаты -->
        <div class="px-4 mb-4">
            <p class="text-sm text-slate-600 dark:text-slate-300">Последние результаты</p>
            <div id="results-container" class="flex gap-2 mt-2"></div>
        </div>
    </main>

    <!-- Нижняя навигация -->
    <nav class="fixed bottom-0 left-0 right-0 h-20 bg-background-light/80 dark:bg-background-dark/80 border-t border-slate-200 dark:border-slate-800">
        <div class="flex h-full items-center justify-around px-4">
            <a id="nav-dashboard" class="flex flex-col items-center justify-center gap-1 text-primary" href="#">
                <span class="material-symbols-outlined">dashboard</span>
                <span class="text-xs font-medium">Dashboard</span>
            </a>
            <a id="nav-matches" class="flex flex-col items-center justify-center gap-1 text-slate-400 dark:text-slate-500" href="#">
                <span class="material-symbols-outlined">emoji_events</span>
                <span class="text-xs font-medium">Matches</span>
            </a>
            <a id="nav-profile" class="flex flex-col items-center justify-center gap-1 text-slate-400 dark:text-slate-500" href="#">
                <span class="material-symbols-outlined">person</span>
                <span class="text-xs font-medium">Profile</span>
            </a>
        </div>
    </nav>
</div>
